<!DOCTYPE html>
<html>
<head>
    <title>Courses</title>
</head>
<body>

<h2>All Courses</h2>

{% for course in courses %}
    <hr>
    <h3>{{ course.name }}</h3>

    <!-- SHOW TEACHERS -->
    <h4>Teachers:</h4>
    {% if course.teachers %}
        <ul>
            {% for teacher in course.teachers %}
                <li>{{ teacher.name }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No teachers added</p>
    {% endif %}

    <!-- ADD TEACHER FORM (THIS MUST SHOW) -->
    <h4>Add Teacher</h4>
    <form method="POST" action="{{ url_for('add_teacher') }}">
        <input type="hidden" name="course_id" value="{{ course.id }}">

        <input type="text" name="name" placeholder="Teacher name" required>

        <input type="email" name="email" placeholder="Teacher email" required>

        <button type="submit">Add</button>
    </form>

{% endfor %}

</body>
</html>
