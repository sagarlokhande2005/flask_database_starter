<!DOCTYPE html>
<html>
<head>
    <title>Add Student</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f0f4f8; }
        h1 { color: #2c3e50; }
        form { background: white; padding: 30px; border-radius: 8px; max-width: 400px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { width: 100%; padding: 10px; margin-bottom: 20px; border-radius: 4px; border: 1px solid #ddd; }
        .btn-submit { background: #27ae60; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-cancel { background: #ccc; color: #333; padding: 12px 24px; border-radius: 4px; border: none; text-decoration: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Add New Student</h1>

    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="course_id">Course:</label>
        <select id="course_id" name="course_id" required>
            <option value="">-- Select Course --</option>
            {% for course in courses %}
                <option value="{{ course.id }}">{{ course.name }}</option>
            {% endfor %}
        </select>

        <label for="teacher_id">Teacher:</label>
        <select id="teacher_id" name="teacher_id" required>
            <option value="">-- Select Teacher --</option>
            {% for teacher in teachers %}
                <option value="{{ teacher.id }}">{{ teacher.name }} ({{ teacher.course.name }})</option>
            {% endfor %}
        </select>

        <button type="submit" class="btn-submit">Add Student</button>
        <a href="{{ url_for('index') }}" class="btn-cancel">Cancel</a>
    </form>
</body>
</html>
